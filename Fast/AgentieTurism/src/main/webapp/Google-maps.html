<html>
<body>
<title>Google Maps</title>

<style>
    #map {
        height: 400px;
        width: 100%;
    }
</style>

<div id="map"></div>
<script>
    function initMap() {
        var uluru = {lat: 46.7712101 , lng: 23.623635299999933 };
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASokQz1LPTOl4ilZXo2MrPJx2sXpAwykE&callback=initMap">
</script>

</body>
</html>
